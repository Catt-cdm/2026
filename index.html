<style>

/* RESET + CENTRADO PARA NOTION */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
}

/* CONTENEDOR PRINCIPAL */
#widget {
  position: relative;
  max-width: 350px;
  min-height: 400px;
  padding: 70px 35px;

  text-align: center;
  font-family: "Cinzel", serif;
  font-size: 1.35em;
  color: #2C3E50;
  font-variant-caps: petite-caps;
  letter-spacing: 0.03em;
}

/* LÍNEAS VERTICALES */
#widget::before,
#widget::after {
  content: "";
  position: absolute;
  top: 90px;
  bottom: 90px;
  width: 1.5px;
  background: linear-gradient(
    to bottom,
    transparent 0%,
    #2a2a2a 10%,
    transparent 20%,
    #2a2a2a 35%,
    transparent 50%,
    #2a2a2a 65%,
    transparent 80%,
    #2a2a2a 90%,
    transparent 100%
  );
  opacity: 0.8;
}

#widget::before { left: 8px; }
#widget::after  { right: 8px; }

/* ESQUINAS */
.corner {
  position: absolute;
  width: 22px;
  height: 22px;
  opacity: 0.7;
}

.tl { top: 10px; left: 10px; border-top: 1.5px solid #2a2a2a; border-left: 1.5px solid #2a2a2a; }
.tr { top: 10px; right: 10px; border-top: 1.5px solid #2a2a2a; border-right: 1.5px solid #2a2a2a; }
.bl { bottom: 10px; left: 10px; border-bottom: 1.5px solid #2a2a2a; border-left: 1.5px solid #2a2a2a; }
.br { bottom: 10px; right: 10px; border-bottom: 1.5px solid #2a2a2a; border-right: 1.5px solid #2a2a2a; }

/* DECORACIÓN */
.decor {
  font-size: 0.9em;
  letter-spacing: 6px;
  margin: 35px 0;
  opacity: 0.85;
}

.decor::before {
  content: "•*° °*• ♫ •*° °*•";
}

/* TEXTO */
.lyric {
  display: block;
  line-height: 1.6;
  white-space: pre-line;
}

/* CRÉDITO */
.credit {
  display: block;
  margin-top: 25px;
  font-size: 0.85em;
  letter-spacing: 0.05em;
  opacity: 0.85;
}

</style>
</head>
